name: Action Workflow
on: [push]
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
    - name: simple js run-github-actions
      id: greet
      uses:  actions/hello-world-javascript-action@v1
      with:
        who-to-greet: madhav
    - name: log greeting time
      run: echo "{{steps.greet.output.time}}"  

